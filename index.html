<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="master-container">
        <section class="company-intro">
            <div class="logo-background">
                <div class="company-logo">
                    <figure>
                        <figcaption>Docker Airlines &trade;</figcaption>
                        <img src="./images/logo.png" alt="logo">
                    </figure>
                </div>
            </div>
        </section>
        <section class="master-form-container">
            <section class="form-description">
                <div class="master-p-container">
                    <p>Thank you for choosing Docker Airlines.</p>
                    <p>Just like applications, we ship you around in containers!</p>
                    <p>Now covering more than 20 countries.</p>
                    <br>
                    <p>Sign up now to get started!</p>
                </div>
            </section>
            <section class="form-container">
                <form action="">
                    <div>
                        <div class="form-box-left form-box">

                            <div class="input-container">
                                <label for="first-name">FIRST NAME*</label>
                                <input type="text" name="first-name" id="first-name" pattern="^[a-zA-Z]+$">
                                <span></span>
                            </div>

                            <div class="input-container">
                                <label for="email">EMAIL*</label>
                                <input type="email" name="email" id="email"
                                    pattern="([A-Za-z0-9._-]+@[A-Za-z0-9._-]+\.[A-Za-z0-9]+)\w" required>
                                <span></span>
                            </div>

                            <div class="input-container">
                                <label for="password">PASSWORD*</label>
                                <input type="password" name="password" id="password">
                                <span></span>
                            </div>

                        </div>
                        <div class="form-box-right form-box">
                            <div class="input-container">
                                <label for="last-name">LAST NAME*</label>
                                <input type="text" name="last-name" id="last-name" pattern="^[a-zA-Z]+$">
                                <span></span>
                            </div>
                            <div class="input-container">
                                <label for="phone-number" class="phone-number">PHONE NUMBER<span>(OPTIONAL)</span></label>
                                <input type="tel" name="phone-number" 
                                placeholder="+00123421534"
                                id="phone-number" 
                                pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$">
                                <span class="long-error"></span>
                            </div>
                            <div class="input-container">
                                <label for="confirm-password">CONFIRM PASSWORD*</label>
                                <input type="password" name="confirm-password" id="confirm-password">
                                <span class="long-error"></span>
                            </div>
                        </div>
                    </div>

                    <div><button type="submit">Create Account</button></div>
                </form>
            </section>
            <section class="already-have-account">
                <p>Already have an account? Log in</p>
            </section>
            <a href="./welcome.html">here</a>
            
        </section>
    </section>

</body>

</html>
